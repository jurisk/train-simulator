<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Train Simulator - Single-player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module">
        import init, { start } from './wasm-build/client_single_player.js';
        await init();

        console.log('WASM init() finished.');
        const currentUrl = window.location;

        const searchParams = new URL(currentUrl).searchParams;
        const playerId = searchParams.get('playerId')  || '';
        const scenarioId = searchParams.get('scenarioId')  || '';
        const gameId = searchParams.get('gameId')  || '';

        console.log(`Starting client: playerId: ${playerId}, scenarioId: ${scenarioId}, gameId: ${gameId}`);
        start(playerId, scenarioId, gameId);
    </script>
    <div>
        ESDF to move
        AZ to zoom
        WR to rotate
        C to switch camera
    </div>
</body>
</html>
